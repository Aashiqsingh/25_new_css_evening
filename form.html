<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 300px;
        width: 300px;
        border: 1px solid rgba(0, 0, 0, 0.16);
        border-radius: 6px;

        margin: 100px 500px;
        padding-left: 20px;
    }
    .txt{
        height: 40px;
        width: 87%;
        margin-top: 3px;
        padding-left: 15px;
        border-radius: 6px;

        border: 1px solid rgba(0, 0, 0, 0.167);
        outline: none;
    }
    #btn{
        height: 50px;
        width: 93%;
        margin-top: 3px;
        font-size: 22px;
        background-color: aqua;
        border: none;
        border-radius: 6px;
        color: white;
        margin-bottom: 30px;
    }
    #btn:hover{
        background-color: black;
    }
    a{
        margin-left: 80px;
        color: blue;
    }
</style>
<body>

    <div class="box">
        <h1>Member Login</h1>
        <input type="text" placeholder="UserName" name="" class="txt">
        <input type="password" placeholder="Password" name="" class="txt">
        <input type="submit" value="Login" name="" id="btn">

        <a href="">Forget Password...?</a>
    </div>
    
</body>
</html>
